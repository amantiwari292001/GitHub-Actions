name: Simple CI/CD

on:
  push: main

jobs:
  test:
    timeout-minutes: 1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      
      - name: Install Dependencies
        run: npm ci

      - name: Install playwright
        run: npx playwright install --with-deps
      
      - name: Completed
        run: echo "Completed the run of this pipeline"