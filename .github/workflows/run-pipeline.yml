on:
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Completed
        run: echo "Completed the run of this pipeline"