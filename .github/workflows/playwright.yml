name: Playwright-Test-Automation

on: 
  push:
    branches:
      - master

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add steps to build your site if required, e.g.,
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install dependencies
      #   run: npm install
      # - name: Build site
      #   run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: 'https://www.youtube.com/' # Replace with your site's URL
          # Add more URLs if needed, separated by commas
          # urls: 'https://your-site.com,https://your-site.com/about'
          # Set accessibility as the only category to audit
          configPath: '.lighthouserc.json'
          # Upload report as artifact
          uploadArtifacts: true

  test:
    name: Run Playwright - Tests
    runs-on: ubuntu-latest
    needs: lighthouse-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload Playwright Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Playwright-Test-Results
          path: playwright-report/